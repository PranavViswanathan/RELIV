                                    </button>
                            </div>
                            <div class="inline">
                                <input type="checkbox" name="option[]" value="battcb" style="opacity:1 ; position:absolute;">
                                    <button class="optionbat">

                                    </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <div align="center" >
                <input type="submit" id="submit" value="Proceed" name="proceed">
            </div>
